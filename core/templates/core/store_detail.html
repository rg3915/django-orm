{% extends "base.html" %}

{% block title %}
    <title>Store Detail</title>
{% endblock title %}

{% block content %}

	<ul class="breadcrumb">
		<li><a href="{% url 'store_list' %}">Lojas</a> <span class="divider"></span></li>
		<li class="active">{{ object.name }}</li>
	</ul>

	<div class="col-sm-6 col-md-4">
		<div class="list-group">
			<h1>Loja: {{ object.name }}</h1>
			
			{% for item in object.books.all %}
				<div class="list-group-item">
					<h4>{{ item.name }}</h4>
				</div>
			{% endfor %}
		</div>
	</div>

{% endblock content %}
